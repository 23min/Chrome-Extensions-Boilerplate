<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup Blocker Options</title>
	<link rel="stylesheet" href="styles/options/options.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>GRE Prep Options</legend>
			<label for="question-number">Number of Questions per Quiz</label>
			<select id="question-number" name="question_number">
				<option value="5" checked>5</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
			</select>
			<label for="question-difficulty">Level of Difficulty</label>
			<label class="radio"><input type="radio" name="question_difficulty" value="easy" checked>Easy</label>
			<label class="radio"><input type="radio" name="question_difficulty" value="hard">Hard</label>
			<label class="radio"><input type="radio" name="question_difficulty" value="strenuous">Strenuous</label>
			<label for="question-difficulty">Scaffolding Difficulty</label>
			<select id="question-difficulty" name="question_scaffolding">
				<option value="1" checked>easy -> strenuous</option>
				<option value="2">strenuous -> easy</option>
			</select>
			<label for="question-hints">Enable question hints?</label>
			<label class="radio"><input type="radio" name="question_hints" value="on">On</label>
			<label class="radio"><input type="radio" name="question_hints" value="off" checked>Off</label>
			<p><input type="submit" value="Update Options"> <input type="reset" value="Reset Options"></p>
		</fieldset>
	</form>
	<script src="javascripts/options/ExtConfig.js"></script>
	<script src="javascripts/options/ExtOptions.js"></script>
	<script>
		document.onreadystatechange = function () {
			if (document.readyState == "complete") {
				
				ExtOptions.checkLocalStorage();
				
				var form = document.getElementsByTagName('form')[0];
					form.addEventListener('submit', ExtOptions.saveOptions);
					form.addEventListener('reset', ExtOptions.restoreOptions);
			}
		};
	</script>
</body>
</html>
